<html>
    <head>
        <title>Learning Path</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='course.css') }}">
    </head>
    <body> 
        <div class="main">
            <h1>Are you ready to learn ?</h1>
            <div class="cards">
                {% for course in data %}
                <div class="card">
                    <div class="card-content">
                        <h1 class="name">{{ course['title'] }}</h1>
                        <h1>Institution: {{ course['channel'] }}</h1>
                        <h1>Duration: {{ course['thumbnail'] }}</h1>
                    </div>
                    <a href="{{ course['playlist_url'] }}">âœ¨ Learn</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
